<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/registrationform.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <img src="img/gym.jpeg" class="background-image" alt="Gym Background">
    <h1><b>LIVESTRONG FITNESS</b></h1>
    <div class="container registration-form">
        <form id="registrationForm" method="post">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="address" placeholder="Address" required>

            <!-- Button container for centering -->
            <div class="button-container">
                <button type="submit">Register</button>
                <button type="button" onclick="reset()">Reset</button>
            </div>
        </form>
        <div id="message"></div> <!-- Success/Error messages -->
    </div>

    <script>
        $(document).ready(function() {
            $('#registrationForm').on('submit', function(e) {
                e.preventDefault(); // Stop the page from refreshing
                $('#message').html('').show(); // Clear the message and ensure it's visible

                $.ajax({
                    type: 'POST',
                    url: 'index.php', // Handle registration on the server
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response === 'success') {
                            $('#message').html('<div style="color: green;">Registered successfully! Redirecting...</div>');
                            setTimeout(function() {
                                window.location.href = 'createusername.html'; // Redirect to create credentials page
                            }, 2000); // Wait 2 seconds before redirecting
                        } else {
                            $('#message').html('<div style="color: red;">Registration unsuccessful.</div>');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
